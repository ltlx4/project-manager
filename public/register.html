<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Project Manager</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        success: '#10B981',
                        warning: '#F59E0B',
                        danger: '#EF4444'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-primary rounded-full flex items-center justify-center">
                <i class="fas fa-project-diagram text-white text-xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Or
                <a href="/login" class="font-medium text-primary hover:text-blue-500">
                    sign in to your existing account
                </a>
            </p>
        </div>

        <!-- Register Form -->
        <div class="bg-white py-8 px-6 shadow-lg rounded-lg">
            <form 
                hx-post="http://localhost:5000/api/auth/register"
                hx-trigger="submit"
                hx-target="#register-response"
                hx-indicator="#register-spinner"
                class="space-y-6">
                
                <!-- First Name -->
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                        First Name
                    </label>
                    <div class="mt-1 relative">
                        <input 
                            id="firstName" 
                            name="firstName" 
                            type="text" 
                            required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your first name">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                        Last Name
                    </label>
                    <div class="mt-1 relative">
                        <input 
                            id="lastName" 
                            name="lastName" 
                            type="text" 
                            required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your last name">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        Email address
                    </label>
                    <div class="mt-1 relative">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your email">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        Password
                    </label>
                    <div class="mt-1 relative">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="new-password" 
                            required 
                            minlength="6"
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                            placeholder="Enter your password (min 6 characters)">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                    </div>
                    <p class="mt-1 text-xs text-gray-500">Password must be at least 6 characters long</p>
                </div>

                <!-- Role Selection -->
                <div>
                    <label for="role" class="block text-sm font-medium text-gray-700">
                        Role
                    </label>
                    <select 
                        id="role" 
                        name="role" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm">
                        <option value="member">Team Member</option>
                        <option value="manager">Project Manager</option>
                    </select>
                    <p class="mt-1 text-xs text-gray-500">You can request admin access later</p>
                </div>

                <!-- Terms and Conditions -->
                <div class="flex items-center">
                    <input 
                        id="terms" 
                        name="terms" 
                        type="checkbox" 
                        required
                        class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        I agree to the 
                        <a href="/terms" class="text-primary hover:text-blue-500">Terms and Conditions</a>
                        and 
                        <a href="/privacy" class="text-primary hover:text-blue-500">Privacy Policy</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition duration-150 ease-in-out">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-user-plus text-blue-300 group-hover:text-blue-200"></i>
                        </span>
                        <span id="register-spinner" class="htmx-indicator">
                            <i class="fas fa-spinner fa-spin mr-2"></i>
                        </span>
                        Create Account
                    </button>
                </div>

                <!-- Response Area -->
                <div id="register-response" class="mt-4"></div>
            </form>
        </div>
    </div>

    <script>
        // Handle register response
        document.body.addEventListener('htmx:afterRequest', function(event) {
            if (event.detail.xhr.status === 201) {
                const response = JSON.parse(event.detail.xhr.responseText);
                if (response.token) {
                    // Store token
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('user', JSON.stringify(response.user));
                    
                    // Show success message
                    document.getElementById('register-response').innerHTML = `
                        <div class="bg-green-50 border border-green-200 rounded-md p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-check-circle text-green-400"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium text-green-800">
                                        Account created successfully! Redirecting to dashboard...
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } else {
                // Show error message
                const response = JSON.parse(event.detail.xhr.responseText);
                let errorMessage = 'Registration failed. Please try again.';
                
                if (response.errors && response.errors.length > 0) {
                    errorMessage = response.errors.map(err => err.message).join(', ');
                } else if (response.message) {
                    errorMessage = response.message;
                }
                
                document.getElementById('register-response').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-red-400"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-red-800">
                                    ${errorMessage}
                                </p>
                            </div>
                        </div>
                    </div>
                `;
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token is still valid
                fetch('http://localhost:5000/api/auth/me', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    // Token is invalid, remove it
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                });
            }
        });

        // Add Authorization header to HTMX requests
        document.body.addEventListener('htmx:configRequest', function(event) {
            const token = localStorage.getItem('token');
            if (token) {
                event.detail.headers['Authorization'] = 'Bearer ' + token;
            }
        });
    </script>
</body>
</html>
